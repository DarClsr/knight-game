<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/PreloadJS/1.0.1/preloadjs.js"></script>
    <title>Document</title>
</head>

<body>


    <script>
        let mediaList = [{
            src: "http://www.jnvision.com/Style/Video/智慧园区.mp4",
            id: "video1"
        }, {
            src: "http://www.jnvision.com/Style/Video/智能运维.mp4",
            id: "video2"
        }, {
            src: "http://www.jnvision.com/Style/Video/工业互联网安全生产.mp4",
            id: "video3"
        }]
        var preload = new
        createjs.LoadQueue();

        function initPreload() {
            preload.installPlugin(createjs.Sound);
            preload.addEventListener("complete", loadComplete);
            preload.loadManifest(mediaList);
        }

        function loadComplete() {
            console.log("加载完成")
        }
        initPreload();
    </script>
</body>

</html>
